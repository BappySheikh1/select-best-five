<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- stylesheet link -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="header-Container">
        <div class="d-flex  justify-content-center align-items-center">
            <h1 class="text-warning">Select Your Best Five </h1>
            
        </div>
           
    </header>
    <main>
        <section class="my-5">
            <div class="row row-cols-1 row-cols-md-4 g-4 px-4 ">
                <div class="col">
                  <div class="card h-50">
                    <img src="images/pexels-pixabay-209984.jpg" class="card-img-top img" alt="...">
                    <div class="card-body text-center bg-white">
                      <h5 class="card-title mb-4  text-dark fw-bold">Card title-1</h5>
                      <div>
                        <button class="btn btn-primary px-5 fw-semibold  " id="select"  >Select</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-50">
                    <img src="images/picture2.jpg" class="card-img-top img" alt="...">
                    <div class="card-body bg-white text-center">
                      <h5 class="card-title mb-4  text-dark fw-bold">Card title-2</h5>
                      <div>
                        <button class="btn btn-primary px-5 fw-semibold  "  id="select-2">Select</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-50">
                    <img src="images/picture4.jpg" class="card-img-top img img-fluid" alt="...">
                    <div class="card-body bg-white text-center">
                      <h5 class="card-title mb-4  text-dark fw-bold">Card title-3</h5>
                      <div>
                        <button class="btn btn-primary px-5 fw-semibold  " id="select-3" >Select</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-50 ">
                       <h3 class="pt-3 text-center fw-semibold ">Selected -V</h3>
                    <div class="card-body" id="">
                     <ol type="1" id="unOrded-list">
                        
                     </ol>
                    </div>
                  </div>
                </div>
              </div>
        </section>
        <section>
          <div class="row row-cols-1 row-cols-md-4 g-4 px-4 ">
            <div class="col">
              <div class="card h-100">
                <img src="images/picture3.jpg" class="card-img-top img" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title mb-4  text-dark fw-bold">Card title-4</h5>
                  <div>
                    <button class="btn btn-primary px-5 fw-semibold  " id="select-4">Select</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img src="images/pexels5.jpg" class="card-img-top img" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title mb-4  text-dark fw-bold">Card title-5</h5>
                  <div>
                    <button class="btn btn-primary px-5 fw-semibold  " id="select-5">Select</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img src="images/pexel-6.jpg" class="card-img-top img img-fluid" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title mb-4  text-dark fw-bold">Card title-6</h5>
                  <div>

                    <button id="select-6" class="btn btn-primary px-5 fw-semibold  " >Select</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100 bg-dark">
                 <h3 class="text-center pt-2 text-white">Budget</h3>
                <div class="card-body">
                      <P class="text-light"><span>Per Player : <input type="text" id="perPlayer-field" class="w-50 ms-4 px-2" placeholder="Player Money"></span></P>

                      <div class="text-center">
                      <button id="btn-calculate" class="text-white fw-semibold bg-primary py-1 w-100">Calculate</button>
                     </div>

                     <h6 class="text-white mt-2"><span class="me-4">Player Expenses</span>  $<span id="playerExpenses-total">00</span></h6>
                     <p class="text-white"><span> Manager :  <input type="text" id="manager-field" class="w-50 ms-4 px-2" placeholder="manager "></p></span>

                     <p class="text-white"><span> Coach:  <input type="text" id="coach-field" class="w-50 ms-5 px-2" placeholder="Coach Money"></p></span>
                     <div class="text-center mt-4">
                        <button id="calculate-total" class="text-white fw-semibold bg-primary py-1 w-100">Calculate Total</button>
                     </div>
                     <h6 class="text-white mt-2" ><span class="me-5">Total</span> $<span id="total-cost">00</span></h6>
                </div>
              </div>
            </div>
          </div>
        </section>
    </main>
    <footer class="bg-dark">
           <div class="footer-area">
           </div>
           <p class="text-white text-center p-5">Copyright@ 2022 All Rights Reserved</p>
    </footer>
    
    <script src="js/script.js"></script>
    <script src="js/onclick.js"></script>
    <!-- Bootstrap JavaScript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
